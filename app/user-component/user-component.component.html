<div class="login_div">
        <form class="form-group" [formGroup]="formData" (ngSubmit)="Login(formData.value)">
            <div >
              <label>Email address</label>
              <input type="text" class="form-control" name="Email" formControlName="Email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="Password" formControlName="Password" placeholder="Password">
            </div>
            <input type="submit" class="btn btn-primary" value="Login" [disabled]="!formData.valid">
          </form>
</div>
<router-outlet></router-outlet>
